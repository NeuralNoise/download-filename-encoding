<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>&nbsp;</title>
	<link rel="stylesheet" href="options.css">
</head>

<body>
	<section>
		<label>
			<span data-i18n="encoding"></span>
			<input data-key="encoding" type="text">
		</label>
		<label>
			<input data-key="detectUTF8" type="checkbox">
			<span data-i18n="detectUTF8"></span>
		</label>
		<label>
			<input data-key="detectURLEncoded" type="checkbox">
			<span data-i18n="detectURLEncoded"></span>
		</label>
		<label>
			<input data-key="detectNonStandardURLEncoded" type="checkbox">
			<span data-i18n="detectNonStandardURLEncoded"></span>
		</label>
	</section>
	<section>
		<h2 data-i18n="siteEncodings"></h2>
		<div data-i18n="siteEncodingsDesc"></div>
		<textarea data-key="siteEncodings" placeholder="UTF-8 www.example.com"></textarea>
	</section>
	<div data-i18n="saveDesc"></div>
	<script src="options.js"></script>
</body>

</html>
