<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>&nbsp;</title>
	<link rel="stylesheet" href="options.css">
</head>

<body>
	<div>
		<label>
			<span data-i18n="encoding"></span>
			<input id="encoding" type="text">
		</label>
	</div>
	<div>
		<label>
			<input id="detectUTF8" type="checkbox">
			<span data-i18n="detectUTF8"></span>
		</label>
	</div>
	<div>
		<label>
			<input id="detectURLEncoded" type="checkbox">
			<span data-i18n="detectURLEncoded"></span>
		</label>
		<label>
			<input id="detectNonStandardURLEncoded" type="checkbox">
			<span data-i18n="detectNonStandardURLEncoded"></span>
		</label>
	</div>
	<script src="options.js"></script>
</body>

</html>
